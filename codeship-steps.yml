- service: app
  type: push
  image_name: binarytemple/elixir_plug_poc
  tag: ^([0-9]+\.[0-9]+\.[0-9]+.*)$
  image_tag: "{{.Branch}}"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- service: app
  type: push
  image_name: binarytemple/elixir_plug_poc
  tag: "master"
  image_tag: "latest"
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
