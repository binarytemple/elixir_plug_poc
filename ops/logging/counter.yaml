apiVersion: apps/v1
kind: Deployment
metadata:
  name: counter
  namespace: testing-kube-logging
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: counter
  template:
    metadata:
      labels:
        app: counter
    spec:
      containers:
        - name: count
          image: busybox
          args: [/bin/sh, -c, 'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
